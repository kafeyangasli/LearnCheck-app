<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnCheck - iFrame Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .iframe-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 700px;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 8px;
        }

        .code-block {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            overflow-x: auto;
        }

        .code-block pre {
            margin: 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .info strong {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì LearnCheck - iFrame Embed Demo</h1>
            <p class="subtitle">AI-Powered Formative Assessment System</p>
        </div>

        <div class="controls">
            <div class="info">
                <strong>‚ÑπÔ∏è Info:</strong> Enter the Tutorial ID and User ID below, then click "Load Quiz" to embed the LearnCheck quiz.
            </div>

            <div class="form-group">
                <label for="tutorialId">Tutorial ID:</label>
                <input type="text" id="tutorialId" placeholder="e.g., 35363" value="35363">
            </div>

            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="e.g., user123" value="1">
            </div>

            <button onclick="loadQuiz()">üöÄ Load Quiz</button>

            <div class="code-block" id="embedCode" style="display: none;">
                <strong></strong>Embed Code:</strong>
                <pre id="codeDisplay"></pre>
            </div>
        </div>

        <div class="iframe-container">
            <div id="iframeWrapper"></div>
        </div>
    </div>

    <script>
        // Configuration
        const BASE_URL = window.location.origin;

        function sanitizeInput(value) {
            // Remove any special characters that could break the URL
            return value.trim().replace(/[^a-zA-Z0-9_\-\.]/g, '');
        }

        function loadQuiz() {
            const tutorialIdInput = document.getElementById('tutorialId');
            const userIdInput = document.getElementById('userId');

            const tutorialId = sanitizeInput(tutorialIdInput.value);
            const userId = sanitizeInput(userIdInput.value);

            if (!tutorialId || !userId) {
                alert('Please enter both Tutorial ID and User ID');
                return;
            }

            // Construct the iframe URL
            const iframeUrl = `${BASE_URL}/?tutorial_id=${tutorialId}&user_id=${userId}`;

            // Create iframe element
            const iframe = document.createElement('iframe');
            iframe.src = iframeUrl;
            iframe.width = '100%';
            iframe.height = '700';
            iframe.frameBorder = '0';
            iframe.style.borderRadius = '8px';
            iframe.setAttribute('allow', 'fullscreen');

            // Replace existing iframe
            const wrapper = document.getElementById('iframeWrapper');
            wrapper.innerHTML = '';
            wrapper.appendChild(iframe);

            // Show embed code
            const embedCode = `<iframe
  src="${iframeUrl}"
  width="100%"
  height="700"
  frameborder="0"
  style="border-radius: 8px;"
  allow="fullscreen">
</iframe>`;

            document.getElementById('codeDisplay').textContent = embedCode;
            document.getElementById('embedCode').style.display = 'block';

            console.log('Loading quiz with params:', { tutorialId, userId });
            console.log('iFrame URL:', iframeUrl);
        }

        // Auto-load on page load with default values
        window.addEventListener('DOMContentLoaded', function() {
            loadQuiz();
        });

        // Listen for messages from iframe (optional)
        window.addEventListener('message', function(event) {
            console.log('Message from iframe:', event.data);
        });
    </script>
</body>
</html>
